
<!DOCTYPE html>
<html>
<head>
  <title>TURN PoC Receiver</title>
</head>
<body>
  <h3>TURN PoC Receiver</h3>
  <textarea id="sdp" rows="20" cols="100" placeholder="Paste SDP offer here"></textarea><br>
  <button onclick="start()">Respond</button>
  <pre id="log"></pre>
  <script>
    let pc = new RTCPeerConnection({
      iceServers: [{urls: ['stun:stun.l.google.com:19302']}]
    });

    pc.ondatachannel = event => {
      const channel = event.channel;
      channel.onmessage = msg => {
        log("Received: " + msg.data);
        if (msg.data === "ping") {
          channel.send("pong");
        } else if (msg.data === "GET / HTTP/1.1\r\n\r\n") {
          channel.send("HTTP/1.1 200 OK\r\nContent-Length: 9\r\n\r\nIt works!");
        }
      };
    };

    async function start() {
      let offer = JSON.parse(document.getElementById("sdp").value);
      await pc.setRemoteDescription(offer);
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      log("Paste this answer into your script:");
      log(JSON.stringify(pc.localDescription));
    }

    function log(msg) {
      document.getElementById("log").innerText += msg + "\n";
    }
  </script>
</body>
</html>
